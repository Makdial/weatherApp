{% extends 'base.html' %}
{% block content %}
<br/><br/>
<h2 class="text-center"> Edit Profile </h2>
 <br/>
   <form method="POST" action="{% url 'edit_profile' %}">
    {% csrf_token %}
    {% if form.errors %}

    <div class="alert alert-warning alert-dismissible col-md-6 offset-md-3" role="alert">
           <button type="button" class="close" data-dismiss="alert">
              <small><sup>X</sup></small>
            </button>
           <p>Your form has errors...</p>
           {% for field in form %}
              {% if field.errors %}
                {{ field.errors }}
              {% endif %}
           {% endfor %}
         </div>
    {% endif %}

    {{ form.as_p }}
    <p><small><a href="{% url 'change_password' %}">Click Here</a> To Change Your Password</small></p>
    <input type="submit" value="Edit Profile" class="btn btn-secondary">
  </form>
</div>

{% endblock %}
