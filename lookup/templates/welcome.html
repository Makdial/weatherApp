{% extends 'base.html' %}
{% block content %}
<h1 class="text-center"> Welcome to the Weather App</h1>
<br/><br/>
<div >
{% if user.is_authenticated %}
	<p>Name: {{ user.first_name}} {{ user.last_name}}</p>
	<p>Username: {{ user.username}}</p>
	<p>Email: {{ user.email}}</p>
{% endif %}
</div>
{% endblock %}
